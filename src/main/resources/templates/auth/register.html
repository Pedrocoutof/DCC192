<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card">
        <h5 class="card-header">Cadastro</h5>
        <div class="card-body mx-4">
            <h5 th:if="${session.error == null}" class="card-title">Insira as informações abaixo!</h5>

            <div th:if="${session.error}" class="alert alert-danger mb-3" role="alert">
                <p th:text="${session.error}"></p>
            </div>
            <form action="/register" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="name" class="form-control" name="name" id="name" placeholder="Seu nome aqui!">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="seu@email.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="*******">
                </div>
                <div class="d-flex justify-content-between">
                    <div class="col-auto">
                        <a href="/login">Já possui conta?</a>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
